<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<head>
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
	rel="stylesheet">
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script
	src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
<script
	src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<title>Social Collaboration</title>

<style>
body {
	background-image: url("c_resources/images/login5.jpg");
	background-repeat: no-repeat;
	background-size: cover;
}
</style>

</head>
<body>
	<div class="container">
		<!-- <h1 class="text-center">Login Here</h1> -->
		<div class="jquery-script-ads text-center">
			<script type="text/javascript">			
			</script>
		</div>
		<form class="form-horizontal" name="form" role="form" ng-submit="login()">
			<fieldset>

				<!-- Form Name -->
				<legend>
					<center>Login Here</center>
				</legend>
	

				<!-- Text input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="Email">User name</label>
					<div class="col-md-3">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-envelope-o fa-fw"></i></span>
								 <input id="username" type="text" placeholder="Username"
								class="form-control input-md" required="true" ng-model="user.username"/>
						</div>
					</div>
				</div>

				<!-- Password input-->
				<div class="form-group">
					<label class="col-md-4 control-label" for="Password">Password</label>
					<div class="col-md-3">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
							<input id="password" type="password" placeholder="Password" 
							class="form-control input-md" required="true" ng-model="user.password">
						</div>
					</div>
				</div>


				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label" for="Submit"></label>
					<div class="col-md-4"><!-- <input type="submit"  class="btn btn-warning" value="Login"/> -->
						<button  class="btn btn-primary" type="submit">Login</button>
						<button  class="btn btn-danger" type="reset">Cancel</button>
						<a href="#/register"><button id="register" class="btn btn-success">Register</button></a>
					</div>
				</div>
				<hr>
			</fieldset>
		</form>
	</div>
</body>
</html>
